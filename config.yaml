apiVersion: batch/v1
kind: Job
metadata:
  name: git-commands-job
spec:
  template:
    spec:
      containers:
      - name: git-commands
        image: alpine:latest  # 使用一个轻量级的 Alpine 镜像
        command:
        - /bin/sh
        - -c
        - |
          # 配置 Git 用户信息
          git config --global user.name "Your Name"
          git config --global user.email "your_email@example.com"

          # 添加所有文件到 git
          git add .

          # 提交更改
          git commit -m "Your commit message"

          # 推送更改到 GitHub
          git push origin main

      restartPolicy: Never
